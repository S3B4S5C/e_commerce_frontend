<div *ngIf="product" class="product-information-container">
    <div class="product-image">
      <img [src]="product.photo" alt="{{ product.name }}" />
    </div>
    <div class="product-details">
      <h2>{{ product.name }}</h2>
      <div class="product-meta">
        <span class="brand">{{ product.brand }}</span>
        <span class="category">{{ product.category }}</span>
      </div>
      <div class="tags-container">
        <span *ngFor="let tag of product.tags" class="tag">{{ tag.name }}</span>
      </div>
      <p class="specification">{{ product.specification }}</p>
      <div class="stock-info">
        <span class="stock-label">Stock disponible:</span>
        <span class="stock-value">{{ product.total_stock }}</span>
      </div>
      <div class="price-container">${{ product.price }}</div>
      <button (click)="addToCart(product.id, 1)" class="add-to-cart-btn">Agregar al carrito</button>
      
      <div *ngIf="product.previews && product.previews.length > 0" class="reviews-container">
        <h3>Opiniones</h3>
        <div *ngFor="let preview of product.previews" class="review-item">
          <div class="rating">
            <span *ngFor="let star of [1,2,3,4,5]" class="star" 
                  [ngClass]="{'filled': star <= preview.rating}">â˜…</span>
          </div>
          <p class="comment">{{ preview.comment }}</p>
          <span class="review-date">{{ preview.created_at | date:'dd/MM/yyyy' }}</span>
        </div>
      </div>
    </div>
  </div>
